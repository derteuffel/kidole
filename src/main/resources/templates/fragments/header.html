<!-- HEADER DESKTOP-->
<header th:fragment="header" class="header-desktop">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="header-wrap">
                <form class="form-header" action="" method="POST">
                    <input class="au-input au-input--xl" type="text" name="search" placeholder="Rechercher un &amp; element..." />
                    <button class="au-btn--submit" type="submit">
                        <i class="zmdi zmdi-search"></i>
                    </button>
                </form>
                <div class="header-button">
                    <div class="account-wrap">
                        <div class="account-item clearfix js-item-menu">
                            <div class="image">
                                <img th:src="${session.compte.avatar}" alt="John Doe" />
                            </div>
                            <div class="content">
                                <a class="js-acc-btn" href="#" th:text="${session.compte.username}">john doe</a>
                            </div>
                            <div class="account-dropdown js-dropdown">
                                <div class="info clearfix">
                                    <div class="image">
                                        <a href="#">
                                            <img th:src="${session.compte.avatar}" alt="John Doe" />
                                        </a>
                                    </div>
                                    <div class="content">
                                        <h5 class="name">
                                            <a href="#" th:text="${session.compte.username}">john doe</a>
                                        </h5>
                                        <span class="email" th:text="${session.compte.email}">johndoe@example.com</span>
                                    </div>
                                </div>
                                <div class="account-dropdown__body">
                                    <div class="account-dropdown__item">
                                        <a href="#">
                                            <i class="zmdi zmdi-account"></i>Mon profile</a>
                                    </div>
                                </div>
                                <div class="account-dropdown__footer">
                                    <a th:href="@{/coordinator/kidole/logout}">
                                        <i class="zmdi zmdi-power"></i>Deconnexion</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- HEADER DESKTOP-->
