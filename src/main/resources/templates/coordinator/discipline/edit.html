<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
    <meta name="author" content="Creative Tim">
    <title>Update discipline</title>
    <!-- Favicon -->
    <link rel="icon" th:href="@{/assets/img/brand/kido_01.png}" type="image/png">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <!-- Icons -->
    <link rel="stylesheet" th:href="@{/assets/vendor/nucleo/css/nucleo.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css}" type="text/css">

    <link rel="stylesheet" th:href="@{/assets/css/argon.css?v=1.2.0}" type="text/css">
</head>
<body>
    <!-- Sidenav -->
    <th:block th:include="fragments/sidebar"></th:block>
<div class="main-content" id="panel">
    <th:block th:include="fragments/navbar-top"></th:block>
    <br>
    <div class="container-fluid">
        <div class="main-content">
            <div class="section__content section__content&#45;&#45;p30">
                <div class="alert alert-info text-center">
                    <h3>Detail <span th:text="${discipline.name}"></span></h3>
                </div>
                <div class="container-fluid" >
                    <div class="alert alert-danger outline-light">
                        <p>Type de discipline : &nbsp; <span th:text="${discipline.type}"></span></p></br>
                        <p>Nombre d'equipe(s) : &nbsp; <span th:text="${discipline.nbreEquipe}"></span></p></br>
                    </div>
                </div>
                <div class="header-body">
                    <div class="row">
                        <div class="col-xl-12 order-xl-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="row align-items-center">
                                        <div class="col-8">
                                            <h3 class="mb-0">Mettre Ã  jour les informations </h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/coordinator/kidole/disciplines/update/}+${discipline.competition.id}" method="post"  th:object="${discipline}" class="form-horizontal">
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="select" class=" form-control-label">Nom</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <select th:field="*{name}" id="select" class="form-control">
                                                    <option th:each="name : ${T(com.derteuffel.kidole.enums.EDiscipline).values()}" th:value="${name}" th:text="${name}">Choisir</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="select" class=" form-control-label">Nombre d'equipe</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="number" class="form-control" th:field="*{nbreEquipe}" placeholder="Nombre d'equipe">
                                                <input type="hidden" class="form-control" th:field="*{id}" placeholder="Nombre d'equipe">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="select" class=" form-control-label">Type</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <select th:field="*{type}"  class="form-control">
                                                    <option value="">Choisir</option>
                                                    <option value="INDIVIDUEL">INDIVIDUEL</option>
                                                    <option value="EQUIPE">EQUIPE</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <a th:href="@{/coordinator/kidole/discipline/detail/}+${discipline.id}" class="btn btn-secondary red-buton" data-dismiss="modal">Annuler</a>
                                            <button type="submit" class="btn btn-primary buton">Enregistrer</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script th:src="@{/assets/vendor/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/js-cookie/js.cookie.js}"></script>
    <script th:src="@{/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js}"></script>
    <script th:src="@{/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js}"></script>
    <!-- Optional JS -->
    <script th:src="@{/assets/vendor/chart.js/dist/Chart.min.js}"></script>
    <script th:src="@{/assets/vendor/chart.js/dist/Chart.extension.js}"></script>
    <!-- Argon JS -->
    <script th:src="@{/assets/js/argon.js?v=1.2.0}"></script>
</body>

</html>
<!-- end document-->
