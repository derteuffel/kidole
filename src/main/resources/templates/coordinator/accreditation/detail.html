<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
    <meta name="author" content="Creative Tim">
    <title>Détail Accréditation</title>
    <!-- Favicon -->
    <link rel="icon" th:href="@{/assets/img/brand/kido_01.png}" type="image/png">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <!-- Icons -->
    <link rel="stylesheet" th:href="@{/assets/vendor/nucleo/css/nucleo.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css}" type="text/css">

    <link rel="stylesheet" th:href="@{/assets/css/argon.css?v=1.2.0}" type="text/css">
</head>
<body>
<!-- Sidenav -->
<th:block th:include="fragments/sidebar"></th:block>
<div class="main-content" id="panel">
    <th:block th:include="fragments/navbar-top"></th:block>

    <br>
    <div class="container-fluid">
        <div class="main-content">
            <div class="section__content section__content&#45;&#45;p30">
                <div class="alert alert-info text-center">
                    <h3>Detail de <span th:text="${accreditation.name}"></span></h3>
                </div>
                <div class=" my-2">
                    <div th:if="${error}" class="alert alert-danger">
                        <span th:text="${error}"></span>
                    </div>
                    <div th:if="${success}" class="alert alert-success">
                        <span th:text="${success}"></span>
                    </div>
                    <div class="container-fluid">
                        <div class="row my-2">
                            <div class="col-lg-12 ">
                                <div class="alert alert-primary py-4 cards_3">
                                    <table class="table table-borderless">
                                        <tr class="texte">
                                            <td >Date de la derniere mise a jour</td>
                                            <td th:text="${accreditation.date}">Code de la competition</td>
                                        </tr>
                                        <tr class="texte">
                                            <td >Description</td>
                                            <td th:text="${accreditation.description}">Code de la competition</td>
                                        </tr>
                                        <tr class="texte">
                                            <td >Type d'accreditation</td>
                                            <td  th:text="${accreditation.type}">Code de la competition</td>
                                        </tr>
                                        <tr class="texte">
                                            <td >Status de l'athlete</td>
                                            <td  th:text="${accreditation.status}">Code de la competition</td>
                                        </tr>
                                        <tr class="texte">
                                            <td >Action</td>
                                            <td> <a  th:href="@{/coordinator/kidole/user/detail/}+${accreditation.id}"> <input type="button" class="profile-edit-btn" name="btnAddMore" value="Plus de details..."/></a>
                                                <a  th:href="@{/coordinator/kidole/accreditation/fiche/}+${accreditation.id}"> <input type="button" class="profile-edit-btn" name="btnAddMore" value="Voir la fiche"/></a>
                                            </td>
                                        </tr>
                                    </table>
                                    <div class="col-md-2">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/vendor/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/js-cookie/js.cookie.js}"></script>
<script th:src="@{/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js}"></script>
<script th:src="@{/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js}"></script>
<!-- Optional JS -->
<script th:src="@{/assets/vendor/chart.js/dist/Chart.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/dist/Chart.extension.js}"></script>
<!-- Argon JS -->
<script th:src="@{/assets/js/argon.js?v=1.2.0}"></script>

</body>

</html>
