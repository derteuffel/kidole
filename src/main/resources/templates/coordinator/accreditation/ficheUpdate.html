<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Accreditations</title>

    <!-- Fontfaces CSS-->
    <link th:href="@{/css/font-face.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/font-awesome-5/css/fontawesome-all.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link th:href="@{/vendor/animsition/animsition.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/wow/animate.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/slick/slick.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/css/theme.css}" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        <header th:replace="~{../templates/fragments/mobile-header :: mobile-header}" >
        </header>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <aside th:replace="~{../templates/fragments/sidebar :: sidebar}" >
        </aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header th:replace="~{../templates/fragments/header :: header}" >
            </header>
            <!-- HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="alert alert-info text-center">
                        <h3>Mises a jour de la fiche de : <span th:text="${fiche.lastname}"></span>
                            </br>
                        </h3>
                        <strong>Discipline : <span th:text="${fiche.type}"></span></strong>
                    </div>
                    <div class=" my-2">
                        <div th:if="${error}" class="alert alert-danger">
                            <span th:text="${error}"></span>
                        </div>
                        <div th:if="${success}" class="alert alert-success">
                            <span th:text="${success}"></span>
                        </div>
                        <div class="container-fluid">
                            <form th:action="@{/coordinator/kidole/accreditation/fiche/save/}+${fiche.accreditation.id}" method="post"  th:object="${fiche}" class="form-horizontal" enctype="multipart/form-data">
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label  class=" form-control-label">Photo</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="file" class="form-control-file" name="file" placeholder="Prenom">
                                        <input type="text" class="form-control" th:field="*{photo}" placeholder="Prenom" style="display: none">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label  class=" form-control-label">Nom</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" class="form-control" th:field="*{lastname}" placeholder="Nom">
                                        <input type="hidden" class="form-control" th:field="*{id}" placeholder="Nom">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label  class=" form-control-label">Prenom</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" class="form-control" th:field="*{firstname}" placeholder="Prenom">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label  class=" form-control-label">Email</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="email" class="form-control" th:field="*{email}" placeholder="E-mail">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label  class=" form-control-label">Telephone</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" class="form-control" th:field="*{phone}" placeholder="Telephone">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label  class=" form-control-label">Date de naissance</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" class="form-control" th:field="*{birthday}" placeholder="Date de naissance">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label  class=" form-control-label">Lieu de naissance</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" class="form-control" th:field="*{birthplace}" placeholder="Lieu de naissance">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label  class=" form-control-label">Pays</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" class="form-control" th:field="*{country}" placeholder="Pays">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label  class=" form-control-label">Region</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" class="form-control" th:field="*{region}" placeholder="Region">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label  class=" form-control-label">Ville</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" class="form-control" th:field="*{ville}" placeholder="Ville">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label  class=" form-control-label">Equipe d'origine</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" class="form-control" th:field="*{equipeOrigin}" placeholder="Equipe d'origine">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label  class=" form-control-label">Poids</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" class="form-control" th:field="*{weight}" placeholder="Poids">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label  class=" form-control-label">Taille</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" class="form-control" th:field="*{height}" placeholder="Taille">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label  class=" form-control-label">Manualite</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" class="form-control" th:field="*{manualite}" placeholder="Manualite">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="select" class=" form-control-label">Discipline</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <select th:field="*{discipline}" id="select" class="form-control">
                                            <option th:each="name : ${T(com.derteuffel.kidole.enums.EDiscipline).values()}" th:value="${name}" th:text="${name}">Choisir</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label  class=" form-control-label">Fonction</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" class="form-control" th:field="*{fonction}" placeholder="Fonction">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label  class=" form-control-label">Titre</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" class="form-control" th:field="*{titre}" placeholder="Titre">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label  class=" form-control-label">Description</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <textarea th:field="*{description}"   rows="5" placeholder="Entree une description pour cette nouvelle accreditation" class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label  class=" form-control-label">Type d'athlete</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <select th:field="*{type}"  class="form-control">
                                            <option th:each="type : ${T(com.derteuffel.kidole.enums.ETypeAccreditation).values()}" th:value="${type}" th:text="${type}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label  class=" form-control-label">Equipe  d'appartenance</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <select th:field="*{equipe}"  class="form-control">
                                            <option th:each="team : ${teams}" th:value="${team.name}" th:text="${team.name}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <a th:href="@{/coordinator/kidole/accreditation/fiche/}+${fiche.accreditation.id}"  class="btn btn-secondary red-buton" >Retour</a>
                                    <button type="submit" class="btn btn-primary buton">Enregistrer</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div th:replace="~{../templates/fragments/footer :: footer}">
                    </div>
                </div>
            </div>
            <!-- END MAIN CONTENT-->
            <!-- END PAGE CONTAINER-->
        </div>


    </div>

    <!-- Jquery JS-->
    <script th:src="@{/vendor/jquery-3.2.1.min.js}"></script>
    <!-- Bootstrap JS-->
    <script th:src="@{/vendor/bootstrap-4.1/popper.min.js}"></script>
    <script th:src="@{/vendor/bootstrap-4.1/bootstrap.min.js}"></script>
    <!-- Vendor JS       -->
    <script th:src="@{/vendor/slick/slick.min.js}">
    </script>
    <script th:src="@{/vendor/wow/wow.min.js}"></script>
    <script th:src="@{/vendor/animsition/animsition.min.js}"></script>
    <script th:src="@{/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js}">
    </script>
    <script th:src="@{/vendor/counter-up/jquery.waypoints.min.js}"></script>
    <script th:src="@{/vendor/counter-up/jquery.counterup.min.js}">
    </script>
    <script th:src="@{/vendor/circle-progress/circle-progress.min.js}"></script>
    <script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.js}"></script>
    <script th:src="@{/vendor/chartjs/Chart.bundle.min.js}"></script>
    <script th:src="@{/vendor/select2/select2.min.js}">
    </script>

    <!-- Main JS-->
    <script th:src="@{/js/main.js}"></script>

</body>

</html>
<!-- end document-->
