<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
    <meta name="author" content="Creative Tim">
    <title>Form</title>
    <!-- Favicon -->
    <link rel="icon" th:href="@{/assets/img/brand/kido_01.png}" type="image/png">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <!-- Icons -->
    <link rel="stylesheet" th:href="@{/assets/vendor/nucleo/css/nucleo.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css}" type="text/css">
    <!-- Page plugins -->
    <!-- Argon CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/argon.css?v=1.2.0}" type="text/css">
</head>
<body>
    <!-- Sidenav -->
    <th:block th:include="fragments/sidebar"></th:block>
<div class="main-content" id="panel">
    <!-- Topnav -->
    <th:block th:include="fragments/navbar-top"></th:block>
    <br>
    <div class="container-fluid">
        <div class="header-body">
            <div class="row">
                <div class="col-xl-12 order-xl-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="row align-items-center">
                                <div class="col-8">
                                    <h3 class="mb-0">Créer une compétition </h3>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/coordinator/kidole/competition/save}" method="post"  th:object="${competition}">
                                <h6 class="heading-small text-muted mb-4"></h6>
                                <div class="pl-lg-4">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label class="form-control-label" for="title">Nom de la compétition</label>
                                                <input type="text" id="title" class="form-control"  th:field="*{name}">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="dateDebut">Date de debut</label>
                                                <input type="date" id="dateDebut" class="form-control" th:field="*{dateDebut}">                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="dateFin">Date de</label>
                                                <input type="date" id="dateFin" class="form-control" th:field="*{dateFin}">                                              </div>
                                        </div>
                                    </div>
                                </div>
                                <hr class="my-4" />
                                <!-- Address -->
                                <h6 class="heading-small text-muted mb-4"></h6>
                                <div class="pl-lg-4">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-debutA">Date de debut accreditation</label>
                                                <input id="input-debutA" class="form-control" th:field="*{debutAccreditation}" type="date">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-finA">Date de fin accreditation</label>
                                                <input type="date" id="input-finA" class="form-control" th:field="*{finAccreditation}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">

                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="select">Type</label>
                                                <select th:field="*{type}" id="select" class="form-control">
                                                    <option value=""></option>
                                                    <option value="MONO_DISCIPLINE">MONO_DISCIPLINE</option>
                                                    <option value="PLURI_DISCIPLINE">PLURI_DISCIPLINE</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="select-2">Catégorie</label>
                                                <select th:field="*{category}" id ="select-2" class="form-control">
                                                    <option value=""></option>
                                                    <option value="CADET">CADET</option>
                                                    <option value="JUNIOR">JUNIOR</option>
                                                    <option value="SENIOR">SENIOR</option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="form-control-label" for="multiple-select">Discipline</label>
                                            <select th:field="*{items}" id="multiple-select" multiple class="form-control">
                                                <option value=""></option>
                                                <option th:each="item : ${T(com.derteuffel.kidole.enums.EDiscipline).values()}" th:value="${item}" th:text="${item}">Option #2</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!-- button -->
                                <button type="submit" class="btn btn-success buton">Enregistrer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>




<script th:src="@{/assets/vendor/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/js-cookie/js.cookie.js}"></script>
<script th:src="@{/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js}"></script>
<script th:src="@{/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js}"></script>
<!-- Optional JS -->
<script th:src="@{/assets/vendor/chart.js/dist/Chart.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/dist/Chart.extension.js}"></script>
<!-- Argon JS -->
<script th:src="@{/assets/js/argon.js?v=1.2.0}"></script>
</body>
</html>
